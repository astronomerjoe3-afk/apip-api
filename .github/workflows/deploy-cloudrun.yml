name: Deploy apip-api to Cloud Run

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: apip-dev-487809-c949c
  REGION: asia-southeast1
  SERVICE: apip-api
  FIREBASE_PROJECT_ID: apip-dev-487809-c949c

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/571114772624/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-deployer@apip-dev-487809-c949c.iam.gserviceaccount.com

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy to Cloud Run (build from source)
        run: |
          gcloud run deploy "$SERVICE" \
            --source . \
            --region "$REGION" \
            --project "$PROJECT_ID" \
            --allow-unauthenticated \
            --update-env-vars "FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID},APP_COMMIT=${GITHUB_SHA}" \
            --quiet

      - name: Smoke test /health
        run: |
          URL=$(gcloud run services describe "$SERVICE" --region "$REGION" --project "$PROJECT_ID" --format="value(status.url)")
          echo "Service URL: $URL"
          curl -fsS "$URL/health"